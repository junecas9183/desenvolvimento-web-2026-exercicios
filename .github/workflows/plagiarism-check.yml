name: Simples CI - Verificação

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  simple-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Detectar código duplicado simples
        run: |
          echo "Iniciando verificação simplificada..."
          if grep -r 'TODO' ./exercicios; then
            echo "⚠️ Código contém 'TODO'. Por favor, complete o código antes de submeter."
            exit 1
          else
            echo "✅ Nenhum 'TODO' encontrado no código enviado."
          fi